<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탬플릿 리터럴(template Literal)</title>
  </head>
  <body>
    <script>
      /* 탬플릿 리터럴 */
      let a = "hi";
      let b = `javascript`; /* back tick 백틱 */

      let message = `b는 ${b}, a는 ${a}`;
      document.write(message);
    </script>
    <script>
      /* =========================================================
   Template Literal(템플릿 리터럴) = 백틱(back-tick) ` ` 으로 감싼 문자열
   - 문자열 안에 변수/표현식 넣기: ${ ... }
   - 여러 줄(개행) 문자열 만들기 쉬움
   - 따옴표(" ", ' ')로 만들기 까다로운 문자열도 편함
   ========================================================= */

      // 1) 기본 문자열 vs 템플릿 리터럴
      const name = "sPaN";
      const age = 20;

      // (기존 방식) + 로 이어붙이기
      const msg1 = "이름: " + name + ", 나이: " + age;
      console.log(msg1);

      // (템플릿 리터럴) ${}로 변수/표현식 삽입
      const msg2 = `이름: ${name}, 나이: ${age}`;
      console.log(msg2);

      // 2) 표현식(계산, 함수 호출 등)도 ${} 안에 가능
      const price = 12000;
      const qty = 3;
      console.log(`총액: ${price * qty}원`); // 36000원

      function greet(n) {
        return `안녕, ${n}!`;
      }
      console.log(`${greet(name)} 오늘도 화이팅!`);

      // 3) 여러 줄 문자열(개행 유지)
      // 따옴표로는 \n을 직접 넣어야 하지만, 백틱은 그대로 작성 가능
      const multiLine = `첫 줄
     둘째 줄
        셋째 줄`;
      console.log(multiLine);

      // 4) 따옴표가 섞인 문자열 만들기 쉬움
      // 따옴표 문자열로 만들면 escape( \ )가 많아짐
      const quote = `"그는 말했다", '안녕'이라고.`;
      console.log(quote);

      // 백틱으로도 똑같이 가능 (상황에 따라 더 편함)
      const quote2 = `"그는 말했다", '안녕'이라고.`;
      console.log(quote2);

      // 5) HTML 문자열 만들 때 자주 사용 (가독성 좋음)
      const user = { id: "span123", level: 5 };
      const cardHTML = `
  <div class="card">
    <h2>${user.id}</h2>
    <p>Level: ${user.level}</p>
  </div>
`;
      console.log(cardHTML);

      // 6) 주의: 백틱 안에서 백틱을 쓰려면 이스케이프 필요(\`)
      const tricky = `백틱을 문자열에 넣으려면 이렇게: \``;
      console.log(tricky);

      // 7) Tagged Template(고급) - 함수가 템플릿을 가공하는 형태 (참고)
      // 함수가 문자열 조각과 ${} 값들을 받아서 원하는 방식으로 처리함
      function highlight(strings, ...values) {
        // strings: ["이름은 ", "이고, 레벨은 ", "입니다."]
        // values:  [name, user.level]
        return strings
          .map((s, i) => s + (values[i] !== undefined ? `[${values[i]}]` : ""))
          .join("");
      }

      console.log(highlight`이름은 ${name}이고, 레벨은 ${user.level}입니다.`);
      /* 출력 예:
   이름은 [sPaN]이고, 레벨은 [5]입니다.

   
*/

      /* 어떤 걸 쓰는 게 좋냐(실전 추천)

      변수/표현식 섞임 + 여러 줄 가능성 있음(개행 가능) → ✅ 백틱 `` 추천

      간단한 고정 문자열 → ' 또는 " 아무거나(팀 스타일 따라)

      HTML 문자열 만들기 → ✅ 백틱 강추

따옴표 포함 문자열 → escape가 덜 필요한 쪽 선택 

document.write / alert에서 “출력 차이”는?
✅ 결론

출력 함수는 “완성된 문자열”을 출력할 뿐이라서
back-tick이든 '든 "든 최종 문자열이 같으면 출력 결과도 같아요.

차이는 “문자열을 만들 때” 생깁니다.

예시: 최종 결과가 같으면 출력도 같음*/
    </script>
  </body>
</html>
