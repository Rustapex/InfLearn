<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        /* 함수 선언 function 함수명(parameter){ 명령어;}  */
        /* 함수 호출 함수명(argument);  */
        /* 함수 선언문 방식 */
      function logText(message) {
        console.log(message);
      }
      logText('hi');
    </script>

    <!-- first class function 일급 함수
         -->
    <script>
        function logTextSec(message){ /*  변수에 값을 담을 수 있게 됨 */
            return message;
        }
        let a = logTextSec('hi'); /* 함수 호출 반환값(message)를 변수에 할당 가능 */

        console.log(a);  /* hi 출력 */

        logText(); /* 문자열 a 출력 */

    </script>
  </body>
</html>
