  <body>
    <script>
      /* if문 : 분기문
        1) if(조건){명령어;} */

      let point = 3000;
      if (point >= 2000) {
        console.log("포인트 사용가능");
      }
      /* if(조건){조건만족수행}
        else{조건만족x수행}*/
      let point2 = 1500;
      if (point2 >= 2000) {
        console.log("포인트 사용가능");
      } else {
        console.log("포인트 사용불가 2000이상 필");
      }
      /* if(조건1){조건1만족수행}
        elseif{조건1만족x, 조건2 만족수행}
        else{조건1,2 만족x 수행}*/

    /* if문 주의사항
    1->2->3
    if{1}
    if{2}
    if{3}
    
    if
    elseif
    elseif*/

    let math=90;
    if(math >=90){
        console.log('a');
    }
    else if(math >=80){
        console.log('b');
    }
    else if(math >=70){
        console.log('c');
    }
     if(math >=60){
        console.log('d');
    }


    </script>
