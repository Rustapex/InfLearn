<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2420번 백준</title>
  </head>
  <!-- input :  첫째 줄에 두 도메인의 유명도 N과 M이 주어진다. (-2,000,000,000 ≤ N, M ≤ 2,000,000,000) -->
   <!-- output : 첫째 줄에 두 유명도의 차이 (|N-M|)을 출력한다. -->

  <body>
    <script>
      // ===============================
      // 1) Node.js에서 입력을 읽어오는 부분
      // ===============================

      const fs = require("fs");
      // require("fs") : Node.js의 "파일 시스템(File System)" 모듈을 불러옴
      // 코딩테스트에서는 표준입력(stdin)을 파일처럼 읽기 위해 자주 사용

      const input = fs.readFileSync(0, "utf8");
      // fs.readFileSync(0, "utf8")
      // - readFileSync: 파일을 "동기적으로" 한 번에 읽는 메서드
      // - 첫 번째 인자 0: 표준입력(stdin)을 의미하는 파일 디스크립터(fd) 번호
      // - 두 번째 인자 "utf8": 읽은 결과를 "문자열"로 받겠다는 인코딩 지정
      // 결과: input은 "전체 입력이 들어있는 하나의 문자열"이 됨
      // 예) 입력이 "-2 5\n" 라면 input === "-2 5\n"

      let i = 0;
      // i는 "현재 읽고 있는 위치(인덱스)"를 가리키는 포인터
      // input[i]는 input 문자열의 i번째 문자

      // ===============================
      // 2) 문자열에서 정수 1개를 읽어오는 함수
      // ===============================

      function readInt() {
        // --------------------------------
        // (A) 공백/개행 스킵 부분
        // --------------------------------

        // while (...) i++;
        // while문은 조건이 true인 동안 계속 반복

        while (i < input.length && input.charCodeAt(i) <= 32) i++;
        // i < input.length :
        //   - input 문자열의 길이를 넘어가지 않도록(범위 체크)
        //
        // input.charCodeAt(i) :
        //   - input[i] 문자의 "유니코드(ASCII 포함) 코드 값"을 숫자로 반환
        //
        // <= 32 의미:
        //   - 아스키 코드에서 32는 ' '(스페이스) 공백
        //   - 10은 '\n'(개행), 13은 '\r'(캐리지리턴), 9는 '\t'(탭) 등
        //   - 이런 공백류 문자는 보통 모두 32 이하에 포함됨
        //
        // 즉, input.charCodeAt(i) <= 32 는
        //   "지금 문자가 공백/개행/탭 같은 '구분자'면 true" 라는 뜻
        //
        // 그래서 이 while은:
        //   "숫자가 시작하기 전의 공백/개행을 전부 건너뛰는 역할(스킵)"
        //
        // 예시)
        // input = "   -2  5\n"
        // i가 0일 때 input[0]은 공백 -> charCode 32 -> <= 32 이므로 i++ 계속
        // 결국 i는 '-' 또는 숫자를 가리킬 때까지 이동함

        // --------------------------------
        // (B) 부호(마이너스) 처리 부분
        // --------------------------------

        let sign = 1;
        // sign은 양수/음수 부호를 저장
        // 기본은 +1 (양수라고 가정)

        if (input[i] === "-") {
          sign = -1;
          i++;
        }
        // input[i] === "-" :
        //   - 현재 문자가 '-'면 음수라는 뜻
        //
        // sign = -1 :
        //   - 최종 숫자에 -를 붙이기 위한 표시
        //
        // i++ :
        //   - '-' 문자는 숫자가 아니니까, 다음 문자(첫 숫자)로 이동

        // --------------------------------
        // (C) 숫자 누적(파싱) 부분
        // --------------------------------

        let n = 0;
        // n은 지금 읽고 있는 정수 값을 저장할 변수
        // 예: "123"을 읽으면 n은 0 -> 1 -> 12 -> 123으로 바뀜

        while (i < input.length) {
          // 입력 끝까지 가지 않도록 체크

          const c = input.charCodeAt(i);
          // 현재 문자 코드 값을 c에 저장
          // 예: '0'은 48, '9'는 57

          if (c < 48 || c > 57) break;
          // 숫자 문자인지 검사:
          // - '0'(48) ~ '9'(57) 사이면 숫자
          // - 그 밖이면(공백, 개행, 다른 문자면) 숫자 읽기를 종료
          //
          // || 는 OR(또는)
          // c < 48 이거나 c > 57 이면 숫자가 아니므로 break
          //
          // break는 "가장 가까운 while문을 즉시 종료"하는 키워드

          n = n * 10 + (c - 48);
          // 핵심: 문자를 숫자로 바꿔서 누적하는 공식
          //
          // (c - 48)은
          //   - '0'(48) -> 0
          //   - '1'(49) -> 1
          //   - ...
          //   - '9'(57) -> 9
          //
          // n * 10 하는 이유:
          //   - 기존 자리수를 왼쪽으로 한 칸 밀고(십의 자리로) 새 숫자를 붙이기 위함
          //
          // 예시: "123"을 읽는 과정
          //   처음 n=0, '1' -> n = 0*10 + 1 = 1
          //   다음 '2' -> n = 1*10 + 2 = 12
          //   다음 '3' -> n = 12*10 + 3 = 123

          i++;
          // 다음 문자로 이동
        }

        return sign * n;
        // 최종 반환:
        // - sign이 1이면 양수 그대로
        // - sign이 -1이면 음수로 바꿔서 반환
        // 예: "-2"를 읽으면 n=2, sign=-1 -> -2 반환
      }

      // ===============================
      // 3) 실제로 숫자 2개 읽기
      // ===============================

      const a = readInt();
      // 첫 번째 정수를 읽음
      // readInt 호출 시 i 포인터가 이동해서 다음 위치로 간다

      const b = readInt();
      // 두 번째 정수를 읽음

      // ===============================
      // 4) 절댓값 계산 (Math.abs 없이)
      // ===============================

      const diff = a - b;
      // 두 수의 차이를 구함

      const ans = diff < 0 ? -diff : diff;
      // 삼항 연산자(조건 ? 참 : 거짓)
      // diff가 음수면 -diff를 해서 양수로 만들고
      // diff가 0 이상이면 그대로 diff
      // 결과적으로 ans는 |a-b| (절댓값)

      // ===============================
      // 5) 출력
      // ===============================

      process.stdout.write(String(ans));
      // process.stdout.write(...):
      // - 표준 출력(stdout)에 문자열을 "그대로" 출력하는 함수
      // - console.log는 자동으로 줄바꿈(\n)을 붙이지만,
      //   write는 줄바꿈을 자동으로 붙이지 않음
      //
      // String(ans):
      // - write는 문자열을 출력하는게 안전해서 숫자를 문자열로 변환
      // - ans가 숫자여도 대부분 출력되긴 하지만, 습관적으로 String()을 붙임
    </script>
  </body>
</html>
