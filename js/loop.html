<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop for while</title>
  </head>
  <body>
    <script>
      let total = 0;
      for (let i = 0; i < 6; i++) {
        total = total+i;
      }
      document.write(total);
    </script>
  </body>
</html>
